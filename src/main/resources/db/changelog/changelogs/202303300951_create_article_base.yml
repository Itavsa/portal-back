databaseChangeLog:
  - changeSet:
      id: "202303300951"
      author: ccaballol
      changes:
        - createTable:
            tableName: currency
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: code
                  type: varchar(3)
                  constraints:
                    nullable: false
              - column:
                  name: symbol
                  type: varchar(5)
                  constraints:
                    nullable: false
        - createTable:
            tableName: type
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(64)
                  constraints:
                    nullable: false
        - createTable:
            tableName: article
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: decimal
                  constraints:
                    nullable: false
              - column:
                  name: currency_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_currency_article
                    references: currency(id)
              - column:
                  name: type_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_type_article
                    references: type(id)
              - column:
                  name: description
                  type: varchar(5000)
              - column:
                  name: tailored_spec
                  type: jsonb
        - createTable:
            tableName: picture
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: path
                  type: varchar(2048)
                  constraints:
                    nullable: false
              - column:
                  name: filename
                  type: varchar(256)
                  constraints:
                    nullable: false
        - createTable:
            tableName: article_picture
            columns:
              - column:
                  name: article_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: fk_article_article_picture
                    references: article(id)
              - column:
                  name: picture_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: fk_picture_article_picture
                    references: picture(id)
        - createTable:
            tableName: tag
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(64)
                  constraints:
                    nullable: false
        - createTable:
            tableName: article_tag
            columns:
              - column:
                  name: article_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: fk_article_article_tag
                    references: article(id)
              - column:
                  name: tag_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: fk_tag_article_tag
                    references: tag(id)
        - createTable:
            tableName: type_tag
            columns:
              - column:
                  name: type_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: fk_type_type_tag
                    references: type(id)
              - column:
                  name: tag_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: fk_tag_type_tag
                    references: tag(id)