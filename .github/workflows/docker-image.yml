name: Build & push latest Docker image
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  getVersion:
    runs-on: ubuntu-latest
    container: maven:3.9-amazoncorretto-20
    steps:
    - uses: actions/checkout@v3
    - name: Get project version from pom.xml
      run: |
        VERSION=$( mvn help:evaluate -Dexpression=project.version -q -DforceStdout )
        echo "::set-output name=version::$VERSION"
  buildPush:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ghcr.io/itavsa/portal-back:${{ needs.getVersion.outputs.version }}
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{github.actor}}
        password: ${{secrets.GITHUB_TOKEN}}
    - name: Push the Docker image
      run: docker push ghcr.io/itavsa/portal-back:${{ steps.getProjectVersion.outputs.version }}
